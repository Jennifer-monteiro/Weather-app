<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.10/css/weather-icons.min.css"
    />
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

    <title>Weather App</title>
</head>
<body>
    <div class="container">
        <h1>Weather App</h1>
        <div class="search-box">
            <input type="text" id="search" placeholder="Enter city name">
            <button id="search-button">Search</button>
        </div>
        <div class="weather">
            <div id="location"></div>
            <div id="description"><i class="wi wi-cloudy"></i></div>
            <div id="temperature"><i class="wi wi-thermometer"></i></div>
            <div id="humidity"><i class="wi wi-humidity"></i></div>
        </div>
    </div>
    
    
    <script src="app.js"></script>
</body>
</html>
